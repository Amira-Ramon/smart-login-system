<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Smart Login System - Secure and modern authentication">
    <title>Login | Smart Login System</title>

    <!-- Google Fonts - Inter for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Toast Container for Notifications -->
    <div class="toast-container" id="toastContainer" role="alert" aria-live="polite"></div>

    <!-- Dark Mode Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode" title="Toggle theme">
        <!-- Moon icon (shown in light mode) -->
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <!-- Sun icon (shown in dark mode) -->
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
    </button>

    <!-- Main Login Form Container -->
    <main class="container">
        <div class="form-container">
            <!-- Form Header with Logo -->
            <header class="form-header">
                <div class="logo" aria-hidden="true">üîê</div>
                <h2>Welcome Back</h2>
                <p>Sign in to continue to your account</p>
            </header>

            <!-- Login Form -->
            <form id="loginForm" novalidate autocomplete="off">
                <!-- Email Input Group -->
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" class="form-control" id="loginEmail" name="email"
                            placeholder="Enter your email" autocomplete="new-email" required
                            aria-describedby="emailError">
                    </div>
                    <p class="error-message" id="emailError" role="alert">Please enter a valid email address</p>
                </div>

                <!-- Password Input Group -->
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-wrapper">
                        <input type="password" class="form-control" id="loginPassword" name="password"
                            placeholder="Enter your password" autocomplete="new-password" required
                            aria-describedby="passwordError">
                        <!-- Password Visibility Toggle Button -->
                        <button type="button" class="password-toggle" aria-label="Show password"
                            data-target="loginPassword">
                            <!-- Eye icon (password hidden) -->
                            <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <!-- Eye-off icon (password visible) -->
                            <svg class="eye-off-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                    </div>
                    <p class="error-message" id="passwordError" role="alert">Password is required</p>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="checkbox-wrapper">
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <!-- Submit Button with Loading State -->
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="spinner" aria-hidden="true"></span>
                    <span class="btn-text">Sign In</span>
                </button>
            </form>

            <!-- Form Footer - Sign Up Link -->
            <footer class="form-footer">
                <p>Don't have an account? <a href="signUp.html">Create Account</a></p>
            </footer>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="./js/index.js"></script>
</body>

</html>
